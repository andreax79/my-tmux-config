# List of plugins

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'

# A set of tmux options that should be acceptable to everyone.
# https://github.com/tmux-plugins/tmux-sensible

set -g @plugin 'tmux-plugins/tmux-sensible'
# Quickly select, copy/insert/complete text without a mouse
# https://github.com/laktak/extrakto
# set -g @plugin 'laktak/extrakto'

# Remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
# unbind C-b

set -g display-time 2000
set -g history-limit 100000
set -g base-index 1
set -g pane-base-index 1
# Strange characters appeared when entering Tmux #5931 - https://github.com/microsoft/WSL/issues/5931
set -g escape-time 50

# Left/Right
bind -n S-Right next-window
bind -n S-Left previous-window

# Set status bar
set -g status-justify left
set -g status-left ""
set -g status-position bottom

# 256 colors support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

## set -g status-bg "#282a36"

# Transparent bg
set -g status-bg default
set -g status-right-style bg=default
set -g status-left-style bg=default
set-window-option -g window-status-style bg=default

set-option -g status-fg colour240

# default statusbar colors
# set-option -g status-style fg=colour7,bg=default
set-option -g status-style fg=colour7,bg=default

# default window title colors
# set-window-option -g window-status-style fg=#6272a4,bg=default
set-window-option -g window-status-style fg=#5e81ac,bg=black
set-window-option -g window-status-format "#I⬩#W"
set-window-option -g window-status-current-format "#I⬩#W#[bg=black,fg=#88c0d0]"

# active window title colors
# set-window-option -g window-status-current-style fg=#000000,bg=#50fa7b
# set-window-option -g window-status-current-style fg=#000000,bg=#ff92d0
set-window-option -g window-status-current-style fg=#2e3440,bg=#88c0d0

# pane border
set-option -g pane-border-style fg=white #base2
# set-option -g pane-active-border-style fg=#ae99e9 #base1
set-option -g pane-active-border-style fg=#5e81ac #d8dee9

# status right
# set -g status-right '#{?client_prefix,#[fg=#000000]#[bg=#ff92d0]^A#[default],} #[fg=#50fa7b]#S#[default]'
# set -g status-right '#{?client_prefix,#[fg=#000000]#[bg=#88c0d0]^A#[default],} #[fg=#a3be8c]#S#[default]'
set -g status-right '#{?client_prefix,#[fg=#000000]#[bg=#88c0d0]^A#[default],} #[fg=#ffb86c]#[bg=#ffb86c,fg=black] #S #[default]'
set -g status-right-length 20

# Reload tmux config
bind r \
  source-file ~/.tmux.conf \;\
  display 'Configuration reloaded'

# mouse version >= 2.1
# set -g mouse on

# Toggle mouse on with <prefix> m
bind m \
  set -g mouse on \;\
  display 'Mouse: ON'

# Toggle mouse off with <prefix> M
bind M \
  set -g mouse off \;\
  display 'Mouse: OFF'

# Keep the window's name fixed
# set-option -g allow-rename off
set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -r Left if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -r Down if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -r Up if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -r Right if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

# Open new shell in current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}" -a

# Enter copy mode with <prefix> and [
# Navigate the copy mode with vi-like-key bindings
# Hit v to start copying.
# Press y or Enter to copy the text into the tmux buffer
# Paste into the buffer with <prefix>+P (uppercase)
bind P paste-buffer
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
set-option -s set-clipboard on

run '~/.tmux/plugins/tpm/tpm'
